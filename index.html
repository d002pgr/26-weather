<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Погода</title>
    </head>
    <body>
        <div class="main-wrapper">
            <div class="main-container"> 
                <form class="input-field">
                    <input placeholder="" required>
                    <button type="submit">
                        <img src="./img/path.svg" alt="">
                    </button>
                </form>
                <div class="weather-in-city">
                    <div class="name-bar">
                        <p></p>
                        <button>
                            <svg width="26" height="25" viewBox="0 0 26 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M18.5154 1C15.9205 1 13.5851 2.7875 12.6769 5.125C11.7687 2.7875 9.43333 1 6.83846 1C3.59487 1 1 3.6125 1 7.1875C1 12 5.54103 16.125 12.6769 23C19.8128 16.125 24.3538 12 24.3538 7.1875C24.3538 3.6125 21.759 1 18.5154 1Z" stroke="black" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                    <div class="temperature-icon-wrapper">
                        <h1></h1>
                        <img class="weather-icon" src=" " alt="">
                    </div>
                    <div class="current-details">
                        <p class="current-feels-like">Feels like: -40</p>
                        <p class="sunrise">Sunrise: 03:43</p>
                        <p class="sunset">Sunset: 08:52</p>
                    </div>
                    <ul class="daytime-weather">
                        <li>
                            <p class="time first-period">12:00</p>
                            <div class="daytime-temp-img-wrapper">
                                <div>
                                    <p class="first-period-temperature">Temperature: 13</p>
                                    <p class="first-period-feels-like">Feels like: 11</p>
                                </div>
                                <img class="forecast-img first-period-img" src=" " alt="">
                            </div>
                        </li>
                        <li>
                            <p class="time second-period">15:00</p>
                            <div class="daytime-temp-img-wrapper">
                                <div>
                                    <p class="second-period-temperature">Temperature: 11</p>
                                    <p class="second-period-feels-like">Feels like: 10</p>
                                </div>
                                <img class="forecast-img second-period-img" src=" " alt="">
                            </div>
                        </li>
                        <li>
                            <p class="time third-period">18:00</p>
                            <div class="daytime-temp-img-wrapper">
                                <div>
                                    <p class="third-period-temperature">Temperature: 11</p>
                                    <p class="third-period-feels-like">Feels like: 10</p>
                                </div>
                                <img class="forecast-img third-period-img" src=" " alt="">
                            </div>
                        </li>
                    </ul>
                </div>
                <p class="added-locations">Added Locations:</p>
                <ul class="city-list"></ul>
            </div>
        </div>
        <script type="module" src="./js/main.js"></script>
        <script type="module" src="./js/weatherInfo.js"></script>
    </body>
</html>
